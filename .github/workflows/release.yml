name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      publish_npm:
        description: 'Publish to npm'
        required: false
        default: 'true'
      publish_pypi:
        description: 'Publish to PyPI'
        required: false
        default: 'true'
      publish_maven:
        description: 'Publish to Maven Central'
        required: false
        default: 'true'
      publish_nuget:
        description: 'Publish to NuGet'
        required: false
        default: 'true'

jobs:
  release:
    runs-on: ubuntu-latest
    environment: default
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '11'
      
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Test
        run: npm test
      
      - name: Generate packages
        run: npm run package
      
      - name: Publish to npm
        if: github.event.inputs.publish_npm != 'false'
        continue-on-error: true
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
          npx -p publib@latest publib-npm
        env:
          NPM_DIST_TAG: latest
          NPM_REGISTRY: registry.npmjs.org
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Publish to PyPI
        if: github.event.inputs.publish_pypi != 'false'
        continue-on-error: true
        run: npx -p publib@latest publib-pypi
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
      
      - name: Publish to Maven Central
        if: github.event.inputs.publish_maven != 'false'
        continue-on-error: true
        run: npx -p publib@latest publib-maven
        env:
          MAVEN_SERVER_ID: central-ossrh
          MAVEN_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          MAVEN_GPG_PRIVATE_KEY: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }}
          MAVEN_GPG_PRIVATE_KEY_PASSPHRASE: ${{ secrets.MAVEN_GPG_PRIVATE_KEY_PASSPHRASE }}
      
      - name: Publish to NuGet
        if: github.event.inputs.publish_nuget != 'false'
        continue-on-error: true
        run: npx -p publib@latest publib-nuget
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
      
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/*.tgz
            dist/**/*.whl
            dist/**/*.tar.gz
          generate_release_notes: true
