version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "github-actions"
    # Auto-merge minor and patch updates
    open-pull-requests-limit: 5

  # npm dependencies (root)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "npm"
    ignore:
      # Ignore major version updates for CDK (manual review needed)
      - dependency-name: "aws-cdk-lib"
        update-types: ["version-update:semver-major"]
      - dependency-name: "constructs"
        update-types: ["version-update:semver-major"]
      - dependency-name: "eslint"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@types/node"
        update-types: ["version-update:semver-major"]
    open-pull-requests-limit: 10

  # npm dependencies (custom-resource-handlers)
  - package-ecosystem: "npm"
    directory: "/custom-resource-handlers"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "npm"
      - "handlers"
    ignore:
      - dependency-name: "@types/node"
        update-types: ["version-update:semver-major"]
    open-pull-requests-limit: 10

  # npm dependencies (website)
  - package-ecosystem: "npm"
    directory: "/website"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "npm"
      - "documentation"
    ignore:
      - dependency-name: "typescript"
        update-types: ["version-update:semver-major"]
    open-pull-requests-limit: 10
