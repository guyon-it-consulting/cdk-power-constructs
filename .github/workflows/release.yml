name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      publish_npm:
        description: 'Publish to npm'
        required: false
        default: 'true'
      publish_pypi:
        description: 'Publish to PyPI'
        required: false
        default: 'true'
      publish_maven:
        description: 'Publish to Maven Central'
        required: false
        default: 'true'
      publish_nuget:
        description: 'Publish to NuGet'
        required: false
        default: 'true'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Test
        run: npm test
      
      - name: Generate packages
        run: npm run package
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/
          retention-days: 1

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    if: github.event.inputs.publish_npm != 'false'
    environment: default
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/
      
      - name: Publish to npm
        run: npx -p publib@latest publib-npm
        env:
          NPM_DIST_TAG: latest
          NPM_REGISTRY: registry.npmjs.org
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-pypi:
    needs: build
    runs-on: ubuntu-latest
    if: github.event.inputs.publish_pypi != 'false'
    environment: default
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v6
        with:
          python-version: '3.x'
      
      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/
      
      - name: Publish to PyPI
        run: npx -p publib@latest publib-pypi
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}

  publish-maven:
    needs: build
    runs-on: ubuntu-latest
    if: github.event.inputs.publish_maven != 'false'
    environment: default
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v5
        with:
          distribution: 'corretto'
          java-version: '11'
      
      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/
      
      - name: Publish to Maven Central
        run: npx -p publib@latest publib-maven
        env:
          MAVEN_SERVER_ID: central-ossrh
          MAVEN_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          MAVEN_GPG_PRIVATE_KEY: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }}
          MAVEN_GPG_PRIVATE_KEY_PASSPHRASE: ${{ secrets.MAVEN_GPG_PRIVATE_KEY_PASSPHRASE }}

  publish-nuget:
    needs: build
    runs-on: ubuntu-latest
    if: github.event.inputs.publish_nuget != 'false'
    environment: default
    steps:
      - uses: actions/checkout@v4
      
      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/
      
      - name: Publish to NuGet
        run: npx -p publib@latest publib-nuget
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

  create-release:
    needs: [publish-npm, publish-pypi, publish-maven, publish-nuget]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') && always()
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/*.tgz
            dist/**/*.whl
            dist/**/*.tar.gz
          generate_release_notes: true
